{% extends 'base.html' %}
{% block body %}

<div class="container">

           <div class="col-md-6"><br>
              <img src="{{ice.img.url}}" width="350" height="300">
           </div>
           <div class="col-md-6">
              <h3> {{ice.name}}</h3><br>

    </div>

{% endblock %}
